<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Carrusel jQuery</title>
</head>

<body>
    <header>
        <h1 class="centrar">Carrusel jQuery</h1>
    </header>
    <section class="contenedor carrusel">
        <div id="contenedorImgs" class="centrar">
            <ul>
                <li><img src="img/cupcakes.jpg" class="imagenes" id="imgUno"></li>
                <li><img src="img/florero.jpg" class="imagenes" id="imgDos"></li>
                <li><img src="img/maletitas.jpg" class="imagenes" id="imgTres"></li>
                <li><img src="img/pastel.jpg" class="imagenes" id="imgCuatro"></li>
                <li><img src="img/set_salt_and_pepper.jpg" class="imagenes" id="imgCinco"></li>
            </ul>
        </div>
        <div class="centrar">
            <ul>
                <li><button type="button" class="boton" id="btnUno"></button></li>
                <li><button type="button" class="boton" id="btnDos"></button></li>
                <li><button type="button" class="boton" id="btnTres"></button></li>
                <li><button type="button" class="boton" id="btnCuatro"></button></li>
                <li><button type="button" class="boton" id="btnCinco"></button></li>
            </ul>
        </div>
    </section>    
    
    
<!--    scripts-->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
